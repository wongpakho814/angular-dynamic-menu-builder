<!-- Switch role button -->
<section class="dropdown-wrapper">
  <div class="dropdown" dropdown>
    <button
      id="switch-role-dropdown-btn"
      dropdownToggle
      class="btn btn-secondary switch-role dropdown-toggle"
      type="button"
      aria-controls="switch-role-dropdown"
    >
      Switch Roles
    </button>
    <div
      id="switch-role-dropdown"
      *dropdownMenu
      class="dropdown-menu"
      role="menu"
      aria-labelledby="switch-role-dropdown-btn"
    >
      <a class="dropdown-item" role="menuitem" href="#" data-roleId="1">Switch to roleId 1</a>
      <a class="dropdown-item" role="menuitem" href="#" data-roleId="2">Switch to roleId 2</a>
      <a class="dropdown-item" role="menuitem" href="#" data-roleId="3">Switch to roleId 3</a>
      <a class="dropdown-item" role="menuitem" href="#" data-roleId="4">Switch to roleId 4</a>
      <a class="dropdown-item" role="menuitem" href="#" data-roleId="5">Switch to roleId 5</a>
    </div>
  </div>
</section>
<!-- End of switch role button -->
