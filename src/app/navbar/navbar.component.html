<!-- Switch role button -->
<section class="dropdown-wrapper">
  <div ngbDropdown placement="bottom-start" class="dropdown d-inline-block">
    <button
      id="switch-role-dropdown-btn"
      class="btn btn-secondary switch-role"
      type="button"
      ngbDropdownToggle
    >
      Switch Roles
    </button>
    <div
      class="dropdown-menu"
      aria-labelledby="switch-role-dropdown-btn"
      ngbDropdownMenu
    >
      <a class="dropdown-item" href="#" data-roleId="1" ngbDropdownItem
        >Switch to roleId 1</a
      >
      <a class="dropdown-item" href="#" data-roleId="2" ngbDropdownItem
        >Switch to roleId 2</a
      >
      <a class="dropdown-item" href="#" data-roleId="3" ngbDropdownItem
        >Switch to roleId 3</a
      >
      <a class="dropdown-item" href="#" data-roleId="4" ngbDropdownItem
        >Switch to roleId 4</a
      >
      <a class="dropdown-item" href="#" data-roleId="5" ngbDropdownItem
        >Switch to roleId 5</a
      >
    </div>
  </div>
</section>
<!-- End of switch role button -->
